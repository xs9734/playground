<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Input Types</title>
</head>
<body>

<form>
    <label for="text_input">Text Input:</label><br>
    <input type="text" id="text_input" name="text_input"><br><br>
    
    <label for="password_input">Password Input:</label><br>
    <input type="password" id="password_input" name="password_input"><br><br>
    
    <label for="email_input">Email Input:</label><br>
    <input type="email" id="email_input" name="email_input"><br><br>
    
    <label for="number_input">Number Input:</label><br>
    <input type="number" id="number_input" name="number_input"><br><br>
    
    <label for="date_input">Date Input:</label><br>
    <input type="date" id="date_input" name="date_input"><br><br>
    
    <label for="time_input">Time Input:</label><br>
    <input type="time" id="time_input" name="time_input"><br><br>
    
    <label for="checkbox_input">Checkbox:</label><br>
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox"><br><br>
    
    <label for="radio_input1">Radio Button 1:</label><br>
    <input type="radio" id="radio_input1" name="radio_input" value="radio1"><br>
    
    <label for="radio_input2">Radio Button 2:</label><br>
    <input type="radio" id="radio_input2" name="radio_input" value="radio2"><br><br>
    
    <label for="file_input">File Input:</label><br>
    <input type="file" id="file_input" name="file_input"><br><br>
    
    <label for="range_input">Range Input:</label><br>
    <input type="range" id="range_input" name="range_input"><br><br>
    
    <label for="color_input">Color Input:</label><br>
    <input type="color" id="color_input" name="color_input"><br><br>
    
    <label for="search_input">Search Input:</label><br>
    <input type="search" id="search_input" name="search_input"><br><br>
    
    <label for="tel_input">Telephone Input:</label><br>
    <input type="tel" id="tel_input" name="tel_input"><br><br>
    
    <label for="url_input">URL Input:</label><br>
    <input type="url" id="url_input" name="url_input"><br><br>
    
    <label for="datetime_input">Datetime Input:</label><br>
    <input type="datetime-local" id="datetime_input" name="datetime_input"><br><br>
    
    <label for="month_input">Month Input:</label><br>
    <input type="month" id="month_input" name="month_input"><br><br>
    
    <label for="week_input">Week Input:</label><br>
    <input type="week" id="week_input" name="week_input"><br><br>
    
    <label for="datetime_input_disabled">Disabled Datetime Input:</label><br>
    <input type="datetime-local" id="datetime_input_disabled" name="datetime_input_disabled" disabled><br><br>
    
    <label for="submit_button">Submit Button:</label><br>
    <input type="submit" id="submit_button" value="Submit"><br><br>
    
    <label for="reset_button">Reset Button:</label><br>
    <input type="reset" id="reset_button" value="Reset"><br><br>
    
    <label for="button">Button:</label><br>
    <button id="button">Click Me</button><br><br>
    
    <label for="image_button">Image Button:</label><br>
    <input type="image" id="image_button" src="https://via.placeholder.com/50" alt="Submit"><br><br>
    
    <label for="submit_button_disabled">Disabled Submit Button:</label><br>
    <input type="submit" id="submit_button_disabled" value="Submit" disabled><br><br>
    
    <label for="textarea">Textarea:</label><br>
    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
    
    <label for="select">Select:</label><br>
    <select id="select" name="select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>
</form>

</body>
</html>
